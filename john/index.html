<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>camelpillar</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href=css/bootstrap-superhero.min.css>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src=js/bootstrap.min.js></script>

    <script type="text/javascript">
      $(document).ready(function() {
        $('#button').click(function(e) {
          $('#button').html('listening...');

          setTimeout(function() {
            $('#button').html('thinking...');

            setTimeout(function() {
              $('#button').html('dance again!');
              $('#info_layer').fadeIn('fast');
            }, 1000);
          }, 1000);
        });
      });
    </script>

    <style>
      h6 { margin-top: 5px; margin-bottom: 5px; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 text-center" style="margin: 15px 0px 15px 0px;"><h3>camelpillar</h3></div>
        <div class="col-xs-12 text-center" id="button_layer"><button id="button" type="submit" class="btn btn-primary btn-lg" style="margin: 15px 0px 15px 0px;">dance!</button></div>
        <div class="col-xs-12 text-center" id="info_layer" style="display: none;">
          <h6 style="margin-bottom: 0px;">artist:</h6>
          <h2 style="margin-top: 0px; margin-bottom: 20px;">here is we</h2>
          <h6 style="margin-bottom: 0px;">track:</h6>
          <h1 style="margin-top: 0px;">skip to the good part</h1>
        </div>
      </div>
    </div>
  </body>
</html>
